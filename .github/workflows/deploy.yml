name: Deploy WordPress Theme to cPanel via SSH
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Theme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Test SSH Connection
        run: |
          sshpass -p "zI?YVpW]~[YQ" ssh -T -p 6985 -o StrictHostKeyChecking=no \
            staginghdmplus@109.230.196.110 "echo SSH connection successful"

      - name: Verify Remote Repository
        run: |
          sshpass -p "zI?YVpW]~[YQ" ssh -T -p 6985 -o StrictHostKeyChecking=no \
            staginghdmplus@109.230.196.110 << EOF
              cd /home/hdmarketingae/public_html/new/wp-content/themes/hdm-theme-tailwindcss
              if [ -d ".git" ]; then
                echo "Git repository exists"
                git remote -v
                git fetch origin || { echo "Failed to fetch from origin"; exit 1; }
                git reset --hard origin/main || { echo "Failed to reset to origin/main"; exit 1; }
                git pull || { echo "Failed to pull latest changes"; exit 1; }
                echo "Theme deployment to latest commit completed successfully"
              else
                echo "Error: Git repository not found in /home/hdmarketingae/public_html/new/wp-content/themes/hdm-theme-tailwindcss"
                exit 1
              fi

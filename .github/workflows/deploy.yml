name: Deploy WordPress Theme to cPanel via HTTPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy Theme
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 20 (برای سازگاری با همه پکیج‌ها)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies and build assets
      - name: Install dependencies & Build
        run: |
          npm ci
          npm run svg-process || echo "SVG folder not found, skipping"
          npm run build

      # 4️⃣ Install sshpass & rsync
      - name: Install sshpass & rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      # 5️⃣ Deploy build & theme files via rsync
- name: Deploy theme via scp
  run: |
    sshpass -p "}JMpBC!qCtc," scp -r -P 6985 \
      ./ hdmarketingae@95.216.200.94:/home/hdmarketingae/public_html/new/wp-content/themes/hdm-theme-tailwindcss


      # 6️⃣ Fix permissions on server
      - name: Set permissions on server
        run: |
          sshpass -p "}JMpBC!qCtc," ssh -p 6985 -o StrictHostKeyChecking=no \
            hdmarketingae@95.216.200.94 << 'EOF'
              chown -R hdmarketingae:hdmarketingae /home/hdmarketingae/public_html/new/wp-content/themes/hdm-theme-tailwindcss
              find /home/hdmarketingae/public_html/new/wp-content/themes/hdm-theme-tailwindcss -type d -exec chmod 755 {} \;
              find /home/hdmarketingae/public_html/new/wp-content/themes/hdm-theme-tailwindcss -type f -exec chmod 644 {} \;
              echo "✅ Deployment completed successfully"
            EOF
